<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <header>
        <section>
            <div class="banner">
                <nav>
                    <p class="clr inter-nrml logo">LOGO</p>
                    <button class="raleway-nrml btn">Sign Up</button>
                </nav>
                <div class="b-1">
                    <h3 class="raleway-nrml">Cool Dark UI Template for <br> Webflow Agencies!</h3>
                    <button class="raleway-nrml btn btn2">Stay Focused</button>
                </div>
            </div>
        </section>
    </header>
   <main>
    <section>
            <div class="two margin">
                <div class="two-1">

                    <h2 class="raleway-nrml">See It in Action</h2>
                    <p class="raleway-nrml">Explore the live preview and imagine your brand in this bold new look.</p>
                    <div class="two-2">
                        <button class="btn raleway-nrml">Launch Live Preview</button>
                    </div>

                </div>

                <div>
                    <img class="two-img" src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
   </main>
</body>

</html>
